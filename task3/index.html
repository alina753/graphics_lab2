<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задание 3</title>
  <link rel="stylesheet" href="range.css">
  <link rel="stylesheet" href="input_file.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="input_box">
      <input type="file" id="file" v-on:change="loadImage($event)">
    </div>


    <div class="image_box">
      <canvas id="canvas" width="500" height="500"></canvas>
    
      <div class="inputs">
        <label>
          <span>hue &nbsp;<b>{{h}}</b></span>
          <input type="range" id="hue" value="0" min="0" max="360" step="1" v-on:change="changeHue($event)">
        </label>
      
        <label>
          <span>saturation &nbsp;<b>{{s}}</b></span>
          <input type="range" id="sat" value="0" min="-1" max="1" step="0.05" v-on:change="changeSat($event)">
        </label>
      
        <label>
          <span>value &nbsp;<b>{{v}}</b></span>
          <input type="range" id="val" value="0" min="-1" max="1" step="0.05" v-on:change="changeVal($event)">
        </label>
      </div>
    </div>
    
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
<script src="js.js" charset="utf-8"></script>
</html>
